<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section>
    <div class="container">
      <div class="result grid-flow">
          <h3 class="h3-result">Your Result</h3>
          <p class="result-score">
            <span>76</span>
             of 100
          </p>
          <div class="grid-flow">
            <p class="result-rank"> Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </div>
      <div class="result-summary grid-flow">
          <h3 class="h3-summary">Summary</h3>
          <div class="summary-item r">
            <div class="flex-group">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <span class="reaction comment">Reaction</span>
            </div>
            <span><span class="scored">80 </span>/ 100</span>
          </div>
          <div class="summary-item m">
            <div class="flex-group">
              <img src="assets/images/icon-memory.svg" alt="reaction">
              <span class="memory comment">Memory</span>
            </div>
            <span><span class="scored">92 </span>/ 100</span>
          </div>
          <div class="summary-item ver">
            <div class="flex-group">
              <img src="assets/images/icon-verbal.svg" alt="reaction">
              <span class="verbal comment">Verbal</span>
            </div>
            <span><span class="scored">61 </span>/ 100</span>
          </div>
          <div class="summary-item vis">
            <div class="flex-group">
              <img src="assets/images/icon-visual.svg" alt="reaction">
              <span class="visual comment">Visual</span>
            </div>
            <span><span class="scored">72 </span>/ 100</span>
          </div>
          <button>Continue</button>
      </div>
    </div>
  </section>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
</body>
</html>
